version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: weapon-detection-backend
    ports:
      - "8000:8000"
    volumes:
      - ./runs:/app/runs
      - ./uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - weapon-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: weapon-detection-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    networks:
      - weapon-net

networks:
  weapon-net:
    driver: bridge
